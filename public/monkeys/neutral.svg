  <circle cx="35" cy="90" r="15" fill="#DEB887"/>
  <circle cx="165" cy="90" r="25" fill="#8B4513"/>
  <circle cx="165" cy="90" r="15" fill="#DEB887"/>
  <!-- Thinking eyes looking up -->
  <circle cx="75" cy="100" r="12" fill="white"/>
  <circle cx="78" cy="95" r="6" fill="#2C1810"/>
  <circle cx="125" cy="100" r="12" fill="white"/>
  <circle cx="128" cy="95" r="6" fill="#2C1810"/>
  <!-- Neutral mouth - small line -->
  <line x1="85" y1="140" x2="115" y2="140" stroke="#2C1810" stroke-width="4" stroke-linecap="round"/>
  <!-- Thinking hand under chin -->
  <ellipse cx="140" cy="150" rx="12" ry="8" fill="#8B4513"/>
