      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#bg)"/>
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="60" ry="55" fill="#8B4513"/>
  <ellipse cx="100" cy="115" rx="40" ry="35" fill="#D2691E"/>
  <!-- Ears -->
