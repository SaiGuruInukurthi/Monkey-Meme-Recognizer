<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#bg)"/>
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="60" ry="55" fill="#8B4513"/>
  <ellipse cx="100" cy="115" rx="40" ry="35" fill="#D2691E"/>
  <!-- Ears -->
  <circle cx="35" cy="90" r="25" fill="#8B4513"/>
  <circle cx="35" cy="90" r="15" fill="#DEB887"/>
  <circle cx="165" cy="90" r="25" fill="#8B4513"/>
  <circle cx="165" cy="90" r="15" fill="#DEB887"/>
  <!-- Angry eyebrows -->
  <line x1="60" y1="80" x2="90" y2="90" stroke="#2C1810" stroke-width="5" stroke-linecap="round"/>
  <line x1="140" y1="80" x2="110" y2="90" stroke="#2C1810" stroke-width="5" stroke-linecap="round"/>
  <!-- Angry eyes -->
  <circle cx="75" cy="105" r="10" fill="white"/>
  <circle cx="75" cy="105" r="5" fill="#2C1810"/>
  <circle cx="125" cy="105" r="10" fill="white"/>
  <circle cx="125" cy="105" r="5" fill="#2C1810"/>
  <!-- Angry gritting teeth -->
  <rect x="80" y="135" width="40" height="15" fill="#2C1810" rx="3"/>
  <line x1="85" y1="135" x2="85" y2="150" stroke="white" stroke-width="2"/>
  <line x1="95" y1="135" x2="95" y2="150" stroke="white" stroke-width="2"/>
  <line x1="105" y1="135" x2="105" y2="150" stroke="white" stroke-width="2"/>
  <line x1="115" y1="135" x2="115" y2="150" stroke="white" stroke-width="2"/>
</svg>
